<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png+xml" href="/snake/snake.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Playpen+Sans:wght@500;600;800&display=swap"
    rel="stylesheet">
  <title>Snake</title>
  <script type="module" crossorigin src="/snake/assets/index-eeY9j8ef.js"></script>
  <link rel="stylesheet" crossorigin href="/snake/assets/index-9GRTaWh1.css">
</head>

<body>

  <div class="container">
    <div class="content">
      <h1 class="title">Snake game</h1>
      <div class="audio-container">
        <audio id="audioPlayer">
          Your browser does not support the audio element.
        </audio>
        <label class="toggle-label">
          Music
          <input type="checkbox" id="audioToggle" class="visibility-hidden">
          <div class="toggle-switch"></div>
        </label>
      </div>
      <div id="scoreText" class="score-text">0</div>
      <div class="btn-container">
        <button id="toggleButton" class="button">
          <div id="toggleText">Start</div>
        </button>
        <button id="endButton" class="button" disabled>End Game</button>
      </div>
      <audio id="crashSound" src="audio/sound/3-egg-shaker-rolls-32718.mp3"></audio>
      <audio id="eatSound" src="audio/sound/snake-hissing-6092.mp3"></audio>
    </div>
    <canvas id="gameBoard" class="game-board" height="600" width="600"></canvas>
    <div class="score-top">
      <h2 class="score-title">Score Top</h2>
      <ol id="scoreList" class="score-list"></ol>
    </div>
    <div id="backdrop" class="backdrop visibility-hidden">
      <form id="form" class="form">
        <label class="label">
          Enter your nickname:
          <input id="formInput" type="text" class="input" placeholder="Player" pattern="[A-Za-zА-Яа-яЁёЇїІіЄєҐґ0-9]+$"
            title="Only letters and numbers are allowed">
        </label>
        <button type="submit" class="button">Save</button>
      </form>
    </div>

  </div>


</body>

</html>
